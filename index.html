<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Flipbook Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- StPageFlip CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/css/stpageflip.min.css" />

  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
      padding: 1rem;
    }

    #flipbookContainer {
      width: 90vw;
      height: 85vh;
      margin-bottom: 2rem;
    }

    .page {
      background: white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>PDF Flipbook Viewer</h1>
  <div id="flipbookContainer"></div>

  <!-- PDF.js as module -->
  <script type="module">
    import * as pdfjsLib from "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.mjs";
    // StPageFlip is not shipped as module; regular script is fine
    window.StPageFlipLibReady = new Promise(resolve => {
      const script = document.createElement('script');
      script.src = "https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/js/stpageflip.min.js";
      script.onload = () => resolve(window.St);
      document.head.appendChild(script);
    });

    const pdfUrl = 'https://static.qumath.in/static/website/old-cdn-static/multiplication-tables-from-1-to-30.pdf'; // Replace with your PDF file name

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js";

    async function loadFlipbook() {
      try {
        const loadingTask = pdfjsLib.getDocument(pdfUrl);
        const pdf = await loadingTask.promise;
        const pages = [];
        for(let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 2 });
          const canvas = document.createElement('canvas');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          const context = canvas.getContext('2d');
          await page.render({ canvasContext: context, viewport }).promise;
          pages.push(canvas);
        }
        const St = await window.StPageFlipLibReady;
        const flipBook = new St.PageFlip(document.getElementById('flipbookContainer'), {
          width: pages[0].width,
          height: pages[0].height,
          size: 'stretch',
          minWidth: 315,
          maxWidth: 2000,
          minHeight: 400,
          maxHeight: 2000,
          maxShadowOpacity: 0.5,
          showCover: false,
          mobileScrollSupport: true
        });
        const pageElements = pages.map(canvas => {
          const wrapper = document.createElement('div');
          wrapper.className = 'page';
          wrapper.appendChild(canvas);
          return wrapper;
        });
        flipBook.loadFromHTML(pageElements);
      } catch (err) {
        document.getElementById('flipbookContainer').innerText =
          "Error loading PDF: " + err.message;
      }
    }

    loadFlipbook();
  </script>
</body>
</html>
